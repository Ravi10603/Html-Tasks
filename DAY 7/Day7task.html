<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body width="400" height="600">

    <form action="output.html">

        <fieldset>

            <legend>FullStack Developer Application Form</legend><br><br>
            <span>Name of the Applicant:</span>
            <input type="text" placeholder="Name here" required maxlength="15" minlength="3"><br><br>
            <span>E-Mail:</span>
            <input type="email" placeholder="Email here" required maxlength="25" minlength="15"><br><br>
            <span>Phone Number:</span>
            <input type="number" placeholder="1234567890" required maxlength="10" minlength="10"><br><br>
            <span>Date of Birth:</span>
            <input type="date" required><br><br>
            <span>Gender:</span>
            <input type="radio" name="Gender">
            <span>Male</span>
            <input type="radio" name="Gender">
            <span>Female</span><br><br>
            <span>Upload Resume:</span>
            <input type="file"><br><br>
            <span>Skills:</span>
            <select name="" id="">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Ruby" disabled>Ruby</option>
                <option value="Go" disabled>Go</option>
            </select><br><br>
    
            <span>Applying for Position:</span>
            <select name="" id="">
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="FullStack Developer" selected>FullStack Developer</option>
            </select><br><br>
            
            <button>Submit Appplication</button>
    
        </fieldset>

    </form>
    

    
</body>
</html>
