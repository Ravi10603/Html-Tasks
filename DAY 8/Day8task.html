<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="output.html">
    <center>

        <h2>Create New Account</h2>
        <div id="name">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" required pattern="[A-Za-z]{3,15}" title="Please use atleast 3 characters in this field">
        </div><br><br>
        
        <div id="email">
            <label for="email">Email:</label>
            <input type="email" id="email" required pattern="[A-Za-z0-9-#$^&]+@[a-z]+.[a-z]{2,20}" title="Please use alphabets,numbers and symbols like -#$^&">
        </div><br><br>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="_password" required pattern="(?=(.[A-Z]){3})(?=(.[a-z]){3})(?=(.*[!@#$%^&*]){2}){8,15}" title="Please use atleast 8 characters in this field where it has to be 2 uppercase letters,2 lowercase letters,2 numbers and 2 special characters among these symbols ">
        </div><br><br>
        
        <button>Register</button>
        
        </center>
</form>

</body>
</html>
